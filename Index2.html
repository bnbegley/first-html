<!DOCTYPE html>
<!---Doctype is what shows us this is an HTML : 5 -->
<html lang="en">

<head>
    <title>Form Controls</title>
</head>

<body>
    <div hidden>
        <p>This form is for the user information.</p>
        <p>This information will be stored in our database.</p>
    </div>
    <div>
        <p>Enter all the text fields.</p>
        <p>The password field is masked.</p>
        <p>Click the button when ready.</p>
    </div>
    <form method="GET" action="index3.html">
        <table>
            <tr>
                <td>First Name: </td>
                <td><input type="text" name="firstname" value=""></td>
            </tr>
            <tr>
                <td>Last Name: </td>
                <td><input type="text" name="lastname" value=""></td>
            </tr>
            <tr>
                <td>Username: </td>
                <td><input type="text" name="username" value="" size="15"> </td>
            </tr>
            <tr>
                <td>Password: </td>
                <td><input type="password" name="password" size="15"> </td>
            </tr>
            <tr>
                <td>Is Employee: </td>
                <td><input type="checkbox" checked name="isemployee"> </td>
            </tr>

        </table>
        <input type="submit" value="Submit the Form">
    </form>
</body>

</html>
